<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1><span class="material-symbols-outlined"> library_books </span> My Library</h1>
      <button type="button" id="add-book">Add New Book</button>

      <form action="">
        <div class="add-form">
          <div class="input-form">
            <div class="title">
              <label for="title">Title :</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="author">
              <label for="author">Author :</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="pages">
              <label for="pages">Pages :</label>
              <input type="number" name="pages" id="pages" min="1" max="999" required />
            </div>
            <div class="status">
              <label for="status">Status :</label>
              <select name="status" id="status" required>
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
              </select>
            </div>
          </div>
          <div class="input-button">
            <button id="add-book-button">Add Book</button>
            <button id="cancel-button">Cancel</button>
          </div>
        </div>
      </form>
    </header>
    <main class="content">
      <!-- <div class="book-item">
        <p class="title">Judul Buku</p>
        <p class="author">Penulis</p>
        <p class="pages">Halaman</p>
        <p class="status">Read</p>
        <div class="action">
          <button id="visibility"><span class="material-symbols-outlined visibility">visibility</span></button>
          <button id="delete"><span class="material-symbols-outlined delete">delete</span></button>
        </div>
      </div> -->
    </main>
  </body>
</html>
